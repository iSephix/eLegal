<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://cdn.tailwindcss.com"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Act Navigator</title>
<style>
  .bg-custom { background-color: #f3d6f9; }
  .header { background-color: #bd1e59; color: white; text-align: center; padding: 10px; border-radius: 10px 10px 0 0; }
  .section { background-color: #e2a8e4; padding: 10px; border-radius: 10px; margin-top: 10px; }
  .highlight { outline: 2px solid #4949ffff; width: 100%; padding: 8px; border-radius: 5px; }
  .button { background-color: #bd1e59; color: white; padding: 15px; border-radius: 10px; cursor: pointer; width: 100%; }
</style>
</head>
<body class="flex items-center justify-center h-screen">
<div class="bg-custom p-5 w-full max-w-md rounded-lg shadow-lg">
  <div class="header">AI ACT NAVIGATOR</div>
  <div class="section">
    <label for="company" class="block font-semibold text-sm">Company</label>
    <input id="company" type="text" value="Stadtwerke Bad Aibling" class="highlight">
  </div>
  <div class="section">
    <label for="industry" class="block font-semibold text-sm">Industry</label>
    <input id="industry" type="text" value="Electricity Provider" class="highlight">
  </div>
  <div class="section">
    <label for="revenue" class="block font-semibold text-sm">Revenue p.a.</label>
    <input id="revenue" type="text" value="5000000" class="highlight">
  </div>
  <div class="section">
    <label for="useofai" class="block font-semibold text-sm">Use of AI</label>
    <input id="useofai" type="text" value="Wants to use AI to obtain more information about grid overload. The company wants to use artificial intelligence to monitor and control the emerging energy network (e.g. smart components) in order to know when which energy peaks occur and to be able to react to these peaks accordingly." class="highlight">
  </div>
  <div class="section mt-5">
    <button class="button" onclick="submitData()">Check Applicability</button>
  </div>
</div>
<script>
function submitData() {
  const company = document.getElementById('company').value;
  const industry = document.getElementById('industry').value;
  const revenue = document.getElementById('revenue').value;
  const useOfAi = document.getElementById('useofai').value;

  fetch('https://api.example.com/sendData', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ company, industry, revenue, useOfAi }),
  })
  .then(response => response.json())
  .then(data => console.log(data))
  .catch(error => console.error('Error:', error));
}
</script>
</body>
</html>
