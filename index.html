<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://cdn.tailwindcss.com"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Act Navigator</title>
<style>
  .bg-custom { background-color: #f8f5ff; }
  .header { background-color: #1e3ebd; color: white; text-align: center; padding: 10px; border-radius: 10px 10px 0 0; }
  .section { background-color: #b0b1ff; padding: 10px; border-radius: 10px; margin-top: 10px; }
  .highlight { outline: 2px solid #4949ffff; width: 100%; padding: 8px; border-radius: 5px; }
  .button { background-color: #1e3ebd; color: white; padding: 15px; border-radius: 10px; cursor: pointer; width: 100%; }
  .button:active { background-color: #b0b1ff; }
    .loading-screen {
    display: flex;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    font-size: 24px;
    z-index: 1000;
  }
</style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-700">
  <div class="loading-screen" id="loadingScreen">Loading...</div>
<div class="bg-custom p-5 w-full max-w-md rounded-lg shadow-lg">
  <div class="header">AI ACT NAVIGATOR</div>
  <div class="section">
    <label for="company" class="block font-semibold text-sm">Company</label>
    <input id="company" type="text" value="Stadtwerke Bad Aibling" class="highlight mt-2">
  </div>
  <div class="section">
    <label for="industry" class="block font-semibold text-sm">Industry</label>
    <input id="industry" type="text" value="Electricity Provider" class="highlight mt-2">
  </div>
  <div class="section">
    <label for="revenue" class="block font-semibold text-sm">Revenue p.a.</label>
    <input id="revenue" type="text" value="5000000" class="highlight mt-2">
  </div>
  <div class="section">
    <label for="useofai" class="block font-semibold text-sm">Use of AI</label>
    <input id="useofai" type="text" value="Wants to use AI to obtain more information about grid overload. The company wants to use artificial intelligence to monitor and control the emerging energy network (e.g. smart components) in order to know when which energy peaks occur and to be able to react to these peaks accordingly." class="highlight mt-2">
  </div>
  <div class="section mt-5">
    <button class="button" onclick="submitData()">Check Applicability</button>
  </div>
</div>
<script>
window.onload = function() {
  setTimeout(() => {
    document.getElementById('loadingScreen').style.display = 'none';
  }, 2000);
}
  
function submitData() {
  const button = document.querySelector('.button');
  button.textContent = 'Processing...'; 
  button.disabled = true;

  const company = document.getElementById('company').value;
  const industry = document.getElementById('industry').value;
  const revenue = document.getElementById('revenue').value;
  const useOfAi = document.getElementById('useofai').value;

  const companyData = { company, industry, revenue, useOfAi };

  // Store data in localStorage
  localStorage.setItem('CompanyBasedata', JSON.stringify(companyData));
  
  window.location.href = 'https://aiact.vercel.app/modules.html'; 
  
}

</script>
</body>
</html>
