<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compliance Modules</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-200">
   <div style="width: 90%;" class="mx-auto p-5">
    <h2 class="text-lg font-bold mb-4">Modules</h2>
    <div class="bg-white p-4 rounded-lg shadow-md">
      <div class="grid grid-cols-4 gap-4 mb-4">
        <div class="text-center">400+ pages new regulatory and no clue about it?</div>
        <div class="text-center">Classify my use of AI</div>
        <div class="text-center">Do you need written guidance for your employees?</div>
        <div class="text-center">What if you change your AI usage?</div>
      </div>
      <div class="grid grid-cols-4 gap-4">
        <div class="flex justify-center">
          <svg class="h-6 w-6 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>
        <div class="flex justify-center">
          <svg class="h-6 w-6 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>
        <div class="flex justify-center">
          <svg class="h-6 w-6 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>
        <div class="flex justify-center">
          <svg class="h-6 w-6 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>
        <button id="talkToAI" class="bg-purple-600 text-white p-2 rounded-lg">Talk to AI Act</button>
        <button id="complianceCheck" class="bg-purple-600 text-white p-2 rounded-lg">Compliance Check</button>
        <button id="generateMeasures" class="bg-purple-600 text-white p-2 rounded-lg">Generate Measures</button>
        <button id="stayCompliant" class="bg-purple-600 text-white p-2 rounded-lg">Stay compliant</button>
      </div>
    </div>
    <div class="mt-4 text-xs">
      <a href="https://aiact.vercel.app"><button id="backToCompanyData" class="bg-purple-600 text-white p-2 rounded-lg">Back to Company Data</button></a>
    </div>
  </div>

  <script>
    // Example of handling a click event in vanilla JS
    document.getElementById('talkToAI').addEventListener('click', function() {
      alert('Talk to AI Act clicked');
      // Implement further logic here
    });

    // Repeat for other buttons as necessary
    document.getElementById('complianceCheck').addEventListener('click', function() {
      alert('Compliance Check clicked');
      // Implement further logic here
    });

    document.getElementById('generateMeasures').addEventListener('click', function() {
      alert('Generate Measures clicked');
      // Implement further logic here
    });

    document.getElementById('stayCompliant').addEventListener('click', function() {
      alert('Stay Compliant clicked');
      // Implement further logic here
    });
  </script>
</body>
</html>
