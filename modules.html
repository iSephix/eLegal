<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compliance Modules</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-slate-900 to-slate-700 text-gray-200 font-sans p-4 sm:p-6">
  <div class="bg-slate-800 p-6 sm:p-8 w-full max-w-4xl rounded-xl shadow-2xl">
    <h2 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 pb-6 text-center">Our Modules</h2>
    <div class="space-y-8">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="bg-slate-700 p-4 rounded-lg shadow-lg text-center flex flex-col justify-between h-full">
            <p class="text-base font-medium text-gray-300">400+ pages new regulatory and no clue about it?</p>
        </div>
        <div class="bg-slate-700 p-4 rounded-lg shadow-lg text-center flex flex-col justify-between h-full">
            <p class="text-base font-medium text-gray-300">Classify my use of AI</p>
        </div>
        <div class="bg-slate-700 p-4 rounded-lg shadow-lg text-center flex flex-col justify-between h-full">
            <p class="text-base font-medium text-gray-300">Do you need written guidance for your employees?</p>
        </div>
        <div class="bg-slate-700 p-4 rounded-lg shadow-lg text-center flex flex-col justify-between h-full">
            <p class="text-base font-medium text-gray-300">What if you change your AI usage?</p>
        </div>
      </div>
      
      <!-- Removed SVG arrow grid -->
      
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <button id="talkToAI" class="py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white text-base font-semibold rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all duration-150 ease-in-out h-20 flex items-center justify-center text-center">Talk to AI Act</button>
        <button id="complianceCheck" class="py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white text-base font-semibold rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all duration-150 ease-in-out h-20 flex items-center justify-center text-center">Compliance Check</button>
        <button id="generateMeasures" class="py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white text-base font-semibold rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all duration-150 ease-in-out h-20 flex items-center justify-center text-center">Generate Measures</button>
        <button id="stayCompliant" class="py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white text-base font-semibold rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all duration-150 ease-in-out h-20 flex items-center justify-center text-center">Stay compliant</button>
      </div>
    </div>
    <div class="mt-8 text-center">
      <a href="https://aiact.vercel.app"><button id="backToCompanyData" class="py-2 px-4 border border-slate-600 hover:bg-slate-700 text-gray-300 font-medium rounded-md shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-opacity-75 transition-all duration-150 ease-in-out">Back to Company Data</button></a>
    </div>
  </div>

  <script>
    document.getElementById('talkToAI').addEventListener('click', function() {
      window.location.href = 'https://aiact.vercel.app/simple_chat_ui.html';
    });
    document.getElementById('complianceCheck').addEventListener('click', function() {
      window.location.href = 'https://aiact.vercel.app/compliance.html';
    });
    document.getElementById('generateMeasures').addEventListener('click', function() {
      window.location.href = 'https://aiact.vercel.app/generatemeasures.html';
    });
    document.getElementById('stayCompliant').addEventListener('click', function() {
      window.location.href = 'https://aiact.vercel.app/staycompliant.html';
    });
  </script>
</body>
</html>
