<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://cdn.tailwindcss.com"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Act Navigator</title>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-slate-900 to-slate-700 text-gray-200 font-sans p-4">
  <div id="loadingScreen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-slate-900 bg-opacity-80 backdrop-blur-sm text-white text-2xl font-semibold transition-opacity duration-500 ease-in-out">
    <svg class="animate-spin h-10 w-10 text-blue-400 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    Preparing your journey...
  </div>
<div class="bg-slate-800 p-6 sm:p-8 w-full max-w-lg rounded-xl shadow-2xl space-y-6">
  <div class="text-center">
    <h1 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 pb-2">AI ACT NAVIGATOR</h1>
  </div>
  
  <div>
    <label for="company" class="block text-sm font-medium text-gray-300 mb-1">Company</label>
    <input id="company" type="text" value="Stadtwerke Bad Aibling" class="w-full p-3 bg-slate-700 border border-slate-600 rounded-md text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-150 ease-in-out">
  </div>
  
  <div>
    <label for="industry" class="block text-sm font-medium text-gray-300 mb-1">Industry</label>
    <input id="industry" type="text" value="Electricity Provider" class="w-full p-3 bg-slate-700 border border-slate-600 rounded-md text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-150 ease-in-out">
  </div>
  
  <div>
    <label for="revenue" class="block text-sm font-medium text-gray-300 mb-1">Revenue p.a.</label>
    <input id="revenue" type="text" value="5000000" class="w-full p-3 bg-slate-700 border border-slate-600 rounded-md text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-150 ease-in-out">
  </div>
  
  <div>
    <label for="useofai" class="block text-sm font-medium text-gray-300 mb-1">Use of AI</label>
    <textarea id="useofai" rows="4" class="w-full p-3 bg-slate-700 border border-slate-600 rounded-md text-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-150 ease-in-out">Wants to use AI to obtain more information about grid overload. The company wants to use artificial intelligence to monitor and control the emerging energy network (e.g. smart components) in order to know when which energy peaks occur and to be able to react to these peaks accordingly.</textarea>
  </div>
  
  <div class="pt-2">
    <button id="submitButton" onclick="submitData()" class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
      Check Applicability
    </button>
  </div>
</div>
<script>
window.onload = function() {
  setTimeout(() => {
    document.getElementById('loadingScreen').style.display = 'none';
  }, 2000);
}
  
function submitData() {
  const button = document.querySelector('.button');
  button.textContent = 'Processing...'; 
  button.disabled = true;

  const company = document.getElementById('company').value;
  const industry = document.getElementById('industry').value;
  const revenue = document.getElementById('revenue').value;
  const useOfAi = document.getElementById('useofai').value;

  const companyData = { company, industry, revenue, useOfAi };

  // Store data in localStorage
  localStorage.setItem('CompanyBasedata', JSON.stringify(companyData));
  
  window.location.href = 'https://aiact.vercel.app/modules.html'; 
  
}

</script>
</body>
</html>
