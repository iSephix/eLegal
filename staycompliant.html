<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stay Compliant</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-slate-900 to-slate-700 text-gray-200 font-sans p-4 sm:p-6">
<div class="bg-slate-800 p-6 sm:p-8 w-full max-w-2xl rounded-xl shadow-2xl text-center space-y-6">
  <h2 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 pb-4">Stay Compliant</h2>
  <div>
    <p class="text-gray-300 text-base sm:text-lg">Monitoring: In case of regulatory changes or ToS of the AI provider, we will notify for policy changes and provide support.</p>
    <p class="text-gray-300 text-base sm:text-lg mt-4">Add another AI project to reassess compliance.</p> <!-- Added mt-4 for spacing if needed, though parent space-y-6 might handle it -->
  </div>
  <button class="py-3 px-6 bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 text-white font-semibold rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 transition-all duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed inline-block">
    Add AI Project
  </button>
</div>
<!-- Footer removed -->
</body>
</html>
