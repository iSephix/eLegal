<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Policy Generator</title>
<!-- Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
<style>
  .lila-bg { background-color: #DE4FF7; }
</style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

<div class="container mx-auto p-8">
  <div class="mx-auto bg-white rounded shadow">
    <div class="px-6 py-4">
      <div class="mb-4">
        <h1 class="text-xl font-bold text-gray-900 mb-2">Generate Measures</h1>
        <p class="text-gray-700 text-base">
          The EU AI Act is applicable and estimated a [low, high, unacceptable] risk.
        </p>
        <p class="text-gray-700 text-base">
          Please select the restrictiveness according to your AI strategy for your generated AI policy.
        </p>
      </div>
      <div class="mb-4">
        <button class="lila-bg text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Low</button>
        <button class="ml-2 lila-bg text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Medium</button>
        <button class="ml-2 lila-bg text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">High</button>
      </div>
    </div>
    <div class="px-6 py-4 border-t border-gray-200 text-gray-600">
      <div class="flex justify-end">
        <button class="lila-bg text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Export Policy</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
