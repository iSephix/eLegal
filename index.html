<html>
<head>
  <title>eLegal Submission - AI Act Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, h1, h2, h3, h4, h5, h6 { font-family: 'Inter', sans-serif; --font-sans: 'Inter'; }
  </style>
</head>
<body>
  <div class="px-4 pb-20 md:px-6">
    <div class="space-y-4">
      <div class="space-y-1">
        <h1 class="text-3xl font-bold">AI Act Tool</h1>
        <p class="text-gray-500 dark:text-gray-400">
          Answer the following questions to find out how you can use AI safely and legally.
        </p>
      </div>
      <div class="space-y-6">
        <div class="space-y-4">
          <div class="space-y-2">
            <h2 class="text-xl font-semibold">Question 1: What tasks do you want to tackle with AI?</h2>
            <p class="text-sm text-gray-500 dark:text-gray-400">Choose the tasks that speak to your soul.</p>
          </div>
          <div class="space-y-2">
            <div class="flex flex-row">
              <div class="flex items-center gap-2 mr-5 hover:bg-blue-300">
                <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="red">Invoicing</label>
              </div>
              <div class="flex items-center gap-2 mr-5 hover:bg-blue-300">
                <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="blue">Automated Offer creation</label>
              </div>
              <div class="flex items-center gap-2 mr-5 hover:bg-blue-300">
                <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="green">Customer Service</label>
              </div>
              <div class="flex items-center gap-2 hover:bg-blue-300">
                <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="purple">Automated Billing</label>
              </div>
            </div>
          </div>
        </div>
        <div class="border-t border-gray-200 dark:border-gray-800 pt-4">
          <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-blue-500 text-white hover:bg-blue-700 h-10 px-4 py-2">
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
